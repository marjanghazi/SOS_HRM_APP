<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3>Register</h3>

    <!-- Basic Info -->
    <input id="name" class="form-control mb-2" placeholder="Full Name">
    <input id="status" class="form-control mb-2" placeholder="Status (Permanent/Contract)">
    <input id="designation" class="form-control mb-2" placeholder="Designation">
    <input id="erp_number" type="number" class="form-control mb-2" placeholder="ERP Number (6 digits)">
    <input id="appointment_date" type="date" class="form-control mb-2" placeholder="Appointment Date">
    <input id="current_posting" class="form-control mb-2" placeholder="Current Posting">
    <input id="last_posting" class="form-control mb-2" placeholder="Last Posting">
    <input id="line_manager" class="form-control mb-2" placeholder="Line Manager">
    <input id="segment_head" class="form-control mb-2" placeholder="Segment Head">
    <input id="shift" class="form-control mb-2" placeholder="Shift">
    
    <!-- Login Info -->
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <input id="emergency_contact" type="text" class="form-control mb-2" placeholder="Emergency Contact">
    <input id="profile_image" type="text" class="form-control mb-2" placeholder="Profile Image URL">

    <button onclick="register()" class="btn btn-success w-100">Register</button>
    <p id="message" class="mt-2 text-danger"></p>
    <a href="index.html">Login</a>
  </div>
</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
